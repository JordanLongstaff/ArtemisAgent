name: Danger Review

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
     - cron: '15 1 * * 2'
  workflow_dispatch:

permissions:
  pull-requests: write
  security-events: write
  statuses: write

jobs:
  scan:
    name: Danger
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: Generate secret files
      if: github.event_name == 'pull_request'
      run: |
        echo ${{ secrets.KEYSTORE_PROPERTIES }} | base64 -d > ${{ github.workspace }}/keystore.properties
        echo ${{ secrets.GOOGLE_SERVICES }} | base64 -d > ${{ github.workspace }}/app/google-services.json

    - name: Setup Detekt
      uses: peter-murray/setup-detekt@26449609a63e843a5b9bad8a4b63ef0ee717f7a5 # v3

    - name: Run Detekt
      continue-on-error: true
      run: |
        detekt-cli -i ${{ github.workspace }} -c ${{ github.workspace }}/config/detekt/detekt.yml \
        -r xml:${{ github.workspace }}/detekt.xml \
        -r sarif:${{ github.workspace }}/detekt.sarif.json

    - name: Upload Detekt SARIF report
      uses: github/codeql-action/upload-sarif@3599b3baa15b485a2e49ef411a7a4bb2452e7f93 # v3
      with:
        sarif_file: ${{ github.workspace }}/detekt.sarif.json
        checkout_path: ${{ github.workspace }}

    - name: Setup Ruby
      uses: ruby/setup-ruby@0481980f17b760ef6bca5e8c55809102a0af1e5a # v1.263.0
      with:
        bundler-cache: true

    - name: Run Rubocop
      run: |
        bash -c "
          bundle exec rubocop --require code_scanning --format CodeScanning::SarifFormatter -o rubocop.sarif
          [[ $? -ne 2 ]]
        "

    - name: Upload Rubocop SARIF report
      uses: github/codeql-action/upload-sarif@3599b3baa15b485a2e49ef411a7a4bb2452e7f93 # v3
      with:
        sarif_file: ${{ github.workspace }}/rubocop.sarif
        checkout_path: ${{ github.workspace }}

    - name: Run Danger
      if: github.event_name == 'pull_request'
      uses: MeilCli/danger-action@1502a16e733e4d58ababc00843fed8fe61b6d9b4 # v6.0.37
      with:
        plugins_file: "Gemfile"
        danger_file: "Dangerfile"
        danger_id: "danger-pr"
      env:
        DANGER_GITHUB_API_TOKEN: ${{ secrets.DANGER_TOKEN }}
