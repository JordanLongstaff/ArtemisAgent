name: Pitest Mutation Testing

on:
  push:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}

jobs:
  pitest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - 'IAN'
          - 'IAN/enums'
          - 'IAN/listener'
          - 'IAN/packets'
          - 'IAN/udp'
          - 'IAN/util'
          - 'IAN/vesseldata'
          - 'IAN/world'
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Restore Pitest history file
        uses: actions/cache/restore@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: ${{ github.workspace }}/${{ matrix.path }}/build/pitHistory.txt
          key: pitest-history:${{ matrix.path }}

      - name: Generate secret files
        run: |
          echo ${{ secrets.KEYSTORE_PROPERTIES }} | base64 -d > ${{ github.workspace }}/keystore.properties
          echo ${{ secrets.KEYSTORE_FILE }} | base64 -d > ${{ github.workspace }}/app/artemis-agent-keystore.jks
          echo ${{ secrets.GOOGLE_SERVICES }} | base64 -d > ${{ github.workspace }}/app/google-services.json

      - name: Set up JDK 21
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
        with:
          java-version: '21'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4

      - name: Determine Gradle module
        id: get-module
        uses: mad9000/actions-find-and-replace-string@bce4d50390d08b67e1822bd72fb54b3cf11b0ce9 # 5
        with:
          source: ${{ matrix.path }}
          find: '/'
          replace: ':'

      - name: Run Pitest
        run: ./gradlew :${{ steps.get-module.outputs.value }}:pitest

      - name: Upload Pitest report
        uses: Bonajo/pitest-report-action@67a9095d90ae1cc396bbab3211258f46cf0a7f13 # v1.0.0
        with:
          name: Pitest Report (${{ matrix.path }})
          file: ${{ github.workspace }}/${{ matrix.path }}/build/reports/pitest/mutations.xml
          annotation-types: ALL

      - name: Cache Pitest history file
        uses: actions/cache/save@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: ${{ github.workspace }}/${{ matrix.path }}/build/pitHistory.txt
          key: pitest-history:${{ matrix.path }}-${{ hashFiles('**/build/pitHistory.txt') }}
