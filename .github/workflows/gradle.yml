name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate secret files
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES_JSON }}
          KEYSTORE_PROPERTIES: ${{ secrets.KEYSTORE_PROPERTIES }}
        run: |
          echo $KEYSTORE_PROPERTIES > ${{ github.workspace }}/keystore.properties
          echo $GOOGLE_SERVICES > ${{ github.workspace }}/app/google-services.json

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          dependency-graph: generate-and-upload
          dependency-graph-exclude-configurations: 'detachedConfiguration.*'

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
      # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
      #
      # - name: Setup Gradle
      #   uses: gradle/actions/setup-gradle@dbbdc275be76ac10734476cc723d82dfe7ec6eda # v3.4.2
      #   with:
      #     gradle-version: '8.5'
      #
      # - name: Build with Gradle 8.5
      #   run: gradle build

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action/linux@v2.18.0
        if: always()
        with:
          check_name: Unit Test Results
          files: |
            ${{ github.workspace }}/**/build/test-results/**/*.xml
            !${{ github.workspace }}/**/konsist/build/test-results/**/*.xml

      - name: Publish Konsist Test Results
        uses: EnricoMi/publish-unit-test-result-action/linux@v2.18.0
        if: always()
        with:
          check_name: Konsist Test Results
          files: |
            ${{ github.workspace }}/**/konsist/build/test-results/**/*.xml
